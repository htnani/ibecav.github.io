---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><em><nobr>{{ tag_name }}</nobr></em>&nbsp;</a>
  {% endfor %}
]</span>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
   {% include related.html %}
  {% include disqus.html %}
</article>
